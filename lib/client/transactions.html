<template name="transactions">
	{{>transactionsTable}}
</template>

<template name="transactionsTable">
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
				<div class="panel-heading" style="position:relative">
					<h3 class="panel-title">Transactions (demo data)</h3>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr><th>Date</th><th>Name</th><th>Qty</th><th>Operation</th><th>Note</th><th>Cumulative qty</th></tr>
						</thead>
						<tbody>
							{{#each transactionsData}}
								{{>transactionRow}}
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="transactionRow">
	<tr  class="{{rowClass}}"><td>{{date}}</td><td>{{name}}</td><td>{{qty}}</td><td>{{operation}}</td><td>{{note}}</td><td>{{cumulativeQty}}</td></tr>
</template>
